<META http-equiv="Content-type" content="text/html; charset=UTF-8" />
<META name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<style>
    .text-left {
        text-align: left;
    }

    .font-weight-bold {
        font-weight: bold;
    }

    label.required:before {
        content: '*';
        margin-right: 2px;
        color: darkred;
    }
</style>
<div class="container-fluid p-3">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title text-left font-weight-bold"><i class="fas fa-user-md fa-sm fa-fw mr-2"></i> Agente de Sa&uacute;de</h4>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="nome" class="font-weight-bold text-left">Nome:</label>
                            <input type="text" id="nome" name="nome" maxlength="180" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cpf" class="font-weight-bold text-left">CPF:</label>
                            <input type="text" id="cpf" name="cpf" maxlength="11" class="form-control" placeholder="000.000.000-00" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="senha" class="font-weight-bold text-left">Senha:</label>
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="***" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email" class="font-weight-bold text-left">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="user@domain.com" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fkPosto" class="font-weight-bold text-left">Posto de Sa&uacute;de:</label>
                            <select id="fkPosto" name="fkPosto" class="form-control">
                                </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="perfil" class="font-weight-bold text-left">Perfil:</label>
                            <select id="perfil" name="perfil" class="form-control">
                                <option value="ACS">Agente de Sa&uacute;de</option>
                                <option value="ACE">Agente de Endemias</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success margin-auto mt-3">Salvar Agente</button>
            </form>
        </div>
    </div>
</div>
