<META http-equiv="Content-type" content="text/html; charset=UTF-8" />
<META name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<style>
    .text-left {
        text-align: left;
    }

    .font-weight-bold {
        font-weight: bold;
    }

    label.required:before {
        content: '*';
        margin-right: 2px;
        color: darkred;
    }
</style>
<div class="container-fluid p-3">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title text-left font-weight-bold"><i class="fas fa-user fa-sm fa-fw mr-2"></i> Paciente</h4>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="nome" class="font-weight-bold text-left">Nome:</label>
                            <input type="text" id="nome" name="nome" maxlength="180" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cpf" class="font-weight-bold text-left">CPF:</label>
                            <input type="text" id="cpf" name="cpf" maxlength="11" class="form-control" placeholder="000.000.000-00" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="senha" class="font-weight-bold text-left">Senha:</label>
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="***" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email" class="font-weight-bold text-left">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="user@domain.com" />
                        </div>
                    </div>
                </div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label class="font-weight-bold text-left" for="cns">Cart&atilde;o SUS (CNS):</label>
							<input id="cns" name="cns" type="text" maxlength="14" class="form-control" />
						</div>
					</div>
					 <div class="col-md-4">
						<div class="form-group">
							<label class="font-weight-bold text-left" for="data_nascimento">Data Nascimento</label>
							<input id="data_nascimento" name="data_nascimento" type="date" value="" class="form-control" />
						</div>
					 </div>
					 <div class="col-md-2">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left" for="sexo">Sexo:</label>
							<select id="sexo" name="sexo" class="form-control">
								<option value="M">Masculino</option>
								<option value="F">Feminino</option>
							</select>
						</div>
					 </div>
					 <div class="col-md-2">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left" for="pcd">PCD:</label>
							<select id="pcd" name="pcd" class="form-control">
								<option value="0">N&atilde;o</option>
								<option value="1">Sim</option>
							</select>
						</div>
					 </div>
				</div>
				 <div class="row">
					 <div class="col-md-12">
						<div class="form-group">
							<label class="required font-weight-bold text-left" for="email">E-mail</label>
							<input id="email" name="email" type="email" value="" class="form-control" required />
						</div>
					 </div>
				 </div>
				 <div class="row">
					 <div class="col-md-6">
						<div class="form-group">
							<label class="required font-weight-bold text-left" for="celular">Celular</label>
							<input id="celular" name="celular" type="text" value="" maxlength="15" class="form-control" required />
						</div>
					 </div>
					 <div class="col-md-6">
						<div class="form-group">
							<label class="font-weight-bold text-left" for="telefone">Telefone</label>
							<input id="telefone" name="telefone" type="text" value="" maxlength="14" class="form-control" />
						</div>
					 </div>
				 </div>

				<hr />

				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left" for="civil">Estado Civil:</label>
							<select id="civil" name="civil" class="form-control">
								<option value=""></option>
								<option value="SOLTEIRO">Solteiro</option>
								<option value="CASADO">Casado</option>
								<option value="DIVORCIADO">Divorcidado</option>
								<option value="SEPARADO">Separado</option>
								<option value="VIUVO">Viuvo</option>
								<option value="DESQUITADO">Desquitado</option>
								<option value="AMASIADO">Amasiado</option>
							</select>
						</div>
					 </div>
					 <div class="col-md-4">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left" for="escolaridade">Escolaridade:</label>
							<select id="escolaridade" name="escolaridade" class="form-control">
								<option value=""></option>
								<option value="analfabeto">Analfabeto</option>
								<option value="ensino_fundamental_incompleto">Fundamental Incompleto</option>
								<option value="ensino_fundamental_completo">Fundamental Completo</option>
								<option value="ensino_medio_incompleto">Medio Incompleto</option>
								<option value="ensino_medio_completo">Medio Completo</option>
								<option value="ensino_superior_incompleto">Superior Incompleto</option>
								<option value="ensino_superior_completo">Superior Completo</option>
								<option value="especializacao">Especializacao</option>
								<option value="mestrado">Mestrado</option>
								<option value="doutorado">Doutorado</option>
							</select>
						</div>
					 </div>
					 <div class="col-md-4">
						<div class="form-group">
							<label class="required font-weight-bold text-left" for="profissao">Profiss&atilde;o:</label>
							<input id="profissao" name="profissao" type="text" maxlength="180" value="" class="form-control" required />
						</div>
					 </div>
				 </div>

				<hr />

				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left required" for="cep">CEP:</label>
							<input type="text" class="form-control typeCep" required maxlength="9" name="cep" id="cep" value="" placeholder="00.000-000" />
						</div>
					</div>
					<div class="col-md-7">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left required" for="rua">Rua:</label>
							<input type="text"  class="form-control maiuscula" required maxlength="100" name="rua" id="rua" value="" onkeyup="this.value=this.value.toUpperCase()" />
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left required" for="numero">No:</label>
							<input type="number"  class="form-control typeInteger" required maxlength="5" name="numero" id="numero" value="" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-5">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left optional" for="complemento">Complemento:</label>
							<input type="text"  class="form-control  maxlength="100" name="complemento" id="complemento" value="" onkeyup="this.value=this.value.toUpperCase()" placeholder="Ex: Bloco C" />
						</div>
					</div>
					<div class="col-md-7">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left required" for="bairro">Bairro:</label>
							<input type="text"  class="form-control maiuscula" required maxlength="100" name="bairro" id="bairro" value="" onkeyup="this.value=this.value.toUpperCase()" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left" for="zona">Zona:</label>
							<select id="zona" name="zona" class="form-control">
								<option value=""></option>
								<option value="urbana">urbana</option>
								<option value="rural">rural</option>
							</select>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left" for="tipo">Tipo de Moradia:</label>
							<select id="tipo" name="tipo" class="form-control">
								<option value=""></option>
								<option value="casa">casa</option>
								<option value="apartamento">apartamento</option> 		
								<option value="condominio">condominio</option>
								<option value="sitio">sitio</option>
								<option value="barraco">barraco</option>
								<option value="quartel">quartel</option>
								<option value="abrigo">abrigo</option>
							</select>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="font-weight-bold d-block text-left" for="condicao">Condi&ccedil;&atilde;o de Moradia:</label>
							<select id="condicao" name="condicao" class="form-control">
								<option value=""></option>
								<option value="proprio">proprio</option>
								<option value="financiado">financiado</option> 		
								<option value="alugado">alugado</option>
								<option value="arrendado">arrendado</option>
								<option value="cedido">cedido</option>
								<option value="ocupacao">ocupacao</option>
								<option value="desabrigado">desabrigado</option>
							</select>
						</div>
					</div>
				</div>
                <button type="submit" class="btn btn-success mt-3">Salvar Paciente</button>
            </form>
		 </div>
	</div>
</div>
